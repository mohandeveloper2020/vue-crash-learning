<!DOCTYPE html>
<html>
<head>
	<title>Vue crash course</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<h1 class="bg-dark text-white text-center">WATCHERS</h1>


	<div id="app" class="container">

		<h3>Mohan {{isActive === 'active' ? 'status is green' : 'status is red'}}</h3>
		
	</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
	
	let vm = new Vue({
		el : '#app',

		data : {
			isActive: 'not active'
		},

		watch : {
			isActive : (newValue) => {
				console.log('Sending an email for ' + newValue);
			}
		}
		// in browser console try changing vm.isActive = 'active' and run
		
	})
	

</script>
</body>
</html>
