</head>
<body>

	<h1 class="bg-dark text-white text-center">COMPONENT REGISTERING</h1>


	<div id="app" class="container">

		<posts></posts> <!-- component as html tag -->

<script>

	Vue.component('posts', {
		template: `<h1>Hellloooooo</h1>`
	})
	
	let vm = new Vue({
		el : '#app',

		data : {
			
		}
		
	})
	

</script>
</body>
</html>
