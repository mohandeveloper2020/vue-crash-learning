<!DOCTYPE html>
<html>
<head>
	<title>Vue crash course</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<h1 class="bg-dark text-white text-center">TWO WAY DATA BINDING</h1>

	<div id="app" class="container">

		<form action="">
			<label>Name</label>
			<input type="text" class="form-control" v-model="first_name">

			<label>Email</label>
			<input type="email" class="form-control" v-model="email_address">
		</form>

		<p>Welcome <strong>{{ first_name }}</strong>.</p>

		<p>Your email is <strong>{{ email_address }}</strong></p>


	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
	
	let vm = new Vue({
		el: '#app',
		data : {
			first_name: '',
			email_address: ''
		}
	})

	

</script>
</body>
</html>
