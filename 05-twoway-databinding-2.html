<!DOCTYPE html>
<html>
<head>
	<title>Vue crash course</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<h1 class="bg-dark text-white text-center">TWO WAY DATA BINDING</h1>


	<div id="app" class="container">

		<form action="#" method="get">
			<div>
				<input v-model="options" type="checkbox" name="" value="option-1" id="first_checkbox" checked>
				<label for="first_checkbox">This is first checkbox</label>
			</div>

			<div>
				<input v-model="options" type="checkbox" name="" value="option-2" id="second_checkbox" checked>
				<label for="second_checkbox">This is second checkbox</label>
			</div>

			<div>
				<input v-model="options" type="checkbox" name="" value="option-3" id="third_checkbox">
				<label for="third_checkbox">This is third checkbox</label>
			</div>
			
		</form>

		<p>You have selected : {{ options.join(', ') }}</p>


	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
	
	let vm = new Vue({
		el: '#app',
		data : {
			options: []
		}
	})

	

</script>
</body>
</html>
