<!DOCTYPE html>
<html>
<head>
	<title>Vue crash course</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<h1 class="bg-dark text-white text-center">CONDITIONAL RENDERING</h1>


	<div id="app" class="container">

		
		<h1 v-if="isActive">{{ name }}</h1>

		<h1 v-else-if="name === 'Munna'">Welcome Munna</h1>

		<h1 v-else>No users</h1>

	</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
	
	new Vue({
		el: '#app',
		data : {
			name : 'Mohan',
			isActive: false
		}
	})
	

</script>
</body>
</html>
